<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">{{ title }}</span>
                    <form class="mt-3" action="" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="mb-3">
                          <input 
                            type="text" 
                            formControlName="product"
                            class="form-control form-control-lg" 
                            placeholder="Name">
                        </div>
                        <div class="mb-3">
                          <input 
                            type="text" 
                            formControlName="category"
                            class="form-control form-control-lg" 
                            placeholder="Category">
                        </div>
                        <div class="mb-3">
                          <input 
                            type="number" 
                            formControlName="price"
                            class="form-control form-control-lg" 
                            placeholder="$">
                        </div>
                        <div class="mb-3">
                            <button [routerLink]="'/'" class="btn btn-secondary btn-lg float-start">BACK</button>
                            <button type="submit" class="btn btn-success btn-lg float-end">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
