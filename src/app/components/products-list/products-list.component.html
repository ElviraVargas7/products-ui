<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">Products List</span>
                    <button class="btn btn-success float-end" [routerLink]="'/create-product'">New</button>

                    <table *ngIf="productList.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let product of productList">
                            <td>{{ product.product }}</td>
                            <td>{{ product.category }}</td>
                            <td>{{ product.price | currency: 'USD' }}</td>
                            <td>
                                <i [routerLink]="['/edit-product', product._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                                <i (click)="deleteProduct(product._id)" class="fa-solid fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="productList.length === 0">NO PRODUCTS</h5>
                </div>
            </div>
        </div>
    </div>
</div>
